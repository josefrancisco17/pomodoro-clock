<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Load CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Load main.js -->
    <script src="main.js" charset="utf-8"></script>
</head>

<body>
    <div class="container">
        <div class="painel">
            <h1 class="title">Pomodoro Timer</h1>
            <div class="clock">
                <div class="circular-progress">
                    <h2 class="time">25:00</h2>
                </div>
            </div>
            <div class="control-panel">
                <button type="button" class="btn playback">start</button>
                <button type="button" class="btn  reset">reset</button>
            </div>
        </div>
        <div class="footer">
            <p>Made by Jose Francisco</p>
            <br>
            <a class="social-media" href="https://github.com/josefrancisco17" target="_blank">Github</a>
            <a class="social-media" href="https://www.linkedin.com/in/jos%C3%A9-francisco-8179621a9/"
                target="_blank">Linkedin</a>
        </div>
    </div>
</body>

</html>
